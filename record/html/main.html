<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css">
    <title>MeterSphere</title>
    <style>
        .gi-1x {
            font-size: 25px;
        }

        a {
            text-decoration: none;
            color: #783887;
        }

        a:link {
            text-decoration: none;
            color: #783887;
        }

        a:active {
            text-decoration: none;
            color: #783887;
        }

        a:visited {
            text-decoration: none;
            color: #783887;
        }

        a:hover {
            text-decoration: none;
            color: #783887;
        }

        .top-header {
            height: 45px;
            background-color: #783887;
            text-align: center;
        }

        .to-title {
            padding-top: 8px;
            font-size: 20px;
            margin: 0;
            color: white
        }
    </style>
</head>
<body>
<div class="top-header">
    <div class="to-title">
        MeterSphere
    </div>
</div>
<div style="height: 100%;width: 305px;padding: 10px">
    <div class="container" id="main_page">
        <div class="text-center">
            <div class="row text-center" style="margin-bottom: 10px">
                <input type="text" id="jmx_name" class="form-control" placeholder="脚本名称" aria-label="脚本名称"
                       aria-describedby="basic-addon1">
            </div>
            <div class="row">
                <a href="#" id="record_start">
                    <span class="glyphicon glyphicon-expand gi-1x"></span>
                </a>
                <a href="#" id="record_stop">
                    <span class="glyphicon glyphicon-pause gi-1x"></span>
                </a>

                <a href="#" id="record_download">
                    <span class="glyphicon glyphicon-download-alt gi-1x"></span>
                </a>
            </div>
        </div>
    </div>
    <div id="main_download">
        <div id="checkboxs" style="margin-bottom: 10px;margin-top: 10px;"></div>
        <a href="#" id="record_save" style="width: 100%;color: #783887">
            Save
        </a>
    </div>
</div>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
<script type="text/javascript" src="../../generate/js/jmx4js.js"></script>
</body>
</html>
